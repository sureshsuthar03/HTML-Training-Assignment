<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="boostrap" href="css/bootstrap.min.css"/>
    <link rel="boostrap" href="js/bootstrap.bundle.min.js"/>
</head>
<body>
    <header class="header-dash">
        <div class="menu-bar" > <img src="images/menu-bar.svg" alt="wait"> </div>
        <div class="header-logo"> <img src="images/header-logo.svg" alt="wait"> </div>
        <div class="search"> 
            <img class="search-icon" src="images/search-icon.svg" alt="wait">
            <input class="search-bar" stype="search" placeholder="Search"/> 
        </div>
        <div class="noti-icon"> <img src="images/notification-icon.svg" alt="wait"> </div>
        <div class="profile"> <img src="images/profile.png" alt="wait"> </div>
        <p>user</p>
        <div class="down-arrow"> <img src="images/downward-arrow.svg" alt="wait"> </div>
    </header>
    <main>
        <nav>
            <ul>
                <li class="first-menu">
                    <img src="images/dashboard-active.svg" alt="wait">
                    <p class="dash">Dashboard</p>
                </li>
                <li>
                    <img src="images/graph-default.svg" alt="wait">
                    <p>Analysis</p>
                </li>
                <li>
                    <img src="images/inbox-default.svg" alt="wait">
                    <p>Inbox</p>
                </li>
                <li>
                    <img src="images/clock-default.svg" alt="wait">
                    <p>History</p>
                </li>
                <li>
                    <img src="images/user-default.svg" alt="wait">
                    <p>User</p>
                </li>
                <li>
                    <img src="images/maintenance-default.svg" alt="wait">
                    <p>Maintenance</p>
                </li>
                <li>
                    <img src="images/setting-default.svg" alt="wait">
                    <p>Setting</p>
                </li>
            </ul>
        </nav>

    </main>
</body>
</html>
