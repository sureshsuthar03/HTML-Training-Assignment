<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="script" href="js/bootstrap.bundle.min.js"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="login-body">
    <div class="container-fluid">
        <div class="firstpage-img">
            <img src="./images/hero-image.png" alt="wait">
        </div>
        <div class="right-text">
            <div class="txt">
                <img src="images/logo.svg" alt="wait"/>
                <p>We are <span>experts</span> in business, marketing, growth, & sales.</p>
            </div>
            <div class="login">
                <p class="login-info">Login into your account</p>
                <input type="text" placeholder="Username" name="username"/>
                <input type="text" placeholder="Password" name="pwd"/>
                <div class="button">
                    <input type="submit" value="Login" name="login"/>
                    <a id="fgt" href="#">Forgot Password?</a>
                </div>
                <p class="login-reg">Are you a new Member? 
                <a id="reg" href="#"> Register Here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
